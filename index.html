<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="images/kittycalclogo.png" id="logo" alt="The kitty calc logo. The small i has a pawprint in place of the dot, and the y has a cat's tail">
        <div id="shape1"></div>
        <div id="ageandimg">
        <p class="formtext" id="agetext">Enter your cat's age</p>
        <img src="images/cat2.jpg" id="catimg" alt="a drawing of a cheeky looking cat">
        </div>
        <div id="shape2"></div>
        <div id="form">
            <div class="section" id="section1">
                <select id="catYears" onchange="setCatYears()">
                </select>
                <script src="scripts/catYears.js"></script>
            </div>
            <p class="formtext" id="years">years</p>
            <div class="section" id="section2">
                <label for="catMonths"></label>
                <select id="catMonths" onchange="setCatMonths()">
                </select>
                <script src="scripts/catMonths.js"></script>
            </div>
            <p class="formtext" id="months">months</p>
            <div id="calculate">
                <button type="button" onclick="convertCatToHuman(), confirmResults()">Calculate</button>
                <script src="scripts/convertCatToHuman.js"></script>
                <script src="scripts/displayResults.js"></script>
            </div>
        </div>
        <script src="scripts/dropdowns.js"></script>
    </body>
</html>
